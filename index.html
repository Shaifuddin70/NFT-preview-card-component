<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>NFT Template</title>
  </head>
  <body>
    <div class="card-box">
      <div class="img-box">
        <img src="/image/image-equilibrium.jpg" alt="NFT" />
      </div>
      <div class="text-box">
        <p class="tittle">Equilibrum #3429</p>
        <p class="details">
          Our Equilibrum Collection promotes balance and calm
        </p>
        <div class="price-box">
          <div class="div price">
            <img src="/image/icon-ethereum.svg" alt="Ethereum icon" /><span
              >0.041 ETH</span
            >
          </div>

          <div class="time">
            <img src="/image/icon-clock.svg" alt="time" />
            <span>3 days left</span>
          </div>
        </div>
        <hr />
        <div class="footer">
          <img src="/image/Rokib.jpg" alt="" />
          <span><span class="text-color">Creation of </span> Master Shifu</span>
        </div>
      </div>
    </div>
  </body>
</html>
